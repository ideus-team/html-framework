default:
  description: 'Default (production) build'
  tasks:
    - prod

prod:
  description: 'Production build'
  tasks:
    - clean
    - preprocess
    - postprocess
    - merge

base64:
  description: 'Base64 task'
  tasks:
    - 'datauri'

preprocess:
  description: 'All Preprocess tasks'
  tasks:
    - 'base64'
    - 'compass'
    - 'jshint'
    - 'jscs'

postprocess:
  description: 'All Postprocess tasks'
  tasks:
    - 'csslint'
    - 'postcss'
    - 'imagemin'

merge:
  description: 'All Merge tasks'
  tasks:
    - 'concat'
    - 'babel'
    - 'uglify'




css:
  description: 'CSS Tasks'
  tasks:
    - 'compass'
    - 'csslint'
    - 'postcss'

js:
  description: 'JS Tasks'
  tasks:
    - 'jshint'
    - 'jscs'
    - 'concat'
    - 'babel'
    - 'uglify'

img:
  description: 'Image tasks'
  tasks:
    - 'base64'
    - 'imagemin'
